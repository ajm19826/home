<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SmartSchool</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <SCRIPT>
  function passWord() {
      var testV = 1;
      var pass1 = prompt('Please Enter Your Password',' ');
      while (testV < 3) {
          if (!pass1) history.go(-1);
          if (pass1.toLowerCase() == "letmein") {
              alert('You Got it Right!');
              window.open('你好.html');
              break;
          } 
          testV+=1;
          var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
      }
      if (pass1.toLowerCase()!="password" & testV ==3) history.go(-1);
      return " ";
  }
  </SCRIPT>

<body>
  <center>
    <h1>Smartschool</h1><br><h2>Login to smartschool</h2>
    <hr color="black">
    <CENTER>
    <FORM>
    <div>
    <input type="button" value="Click to enter password" onClick="passWord()">
    </div>
    </FORM>
    </CENTER>
    <div>

    </div>
  </center>
  
  <script src="script.js"></script>
</body>
<footer height="1.5cm" width="100%">

</footer>
  
</html>
